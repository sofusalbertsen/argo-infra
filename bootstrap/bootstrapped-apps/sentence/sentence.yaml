apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sentence
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  sources:
  - repoURL: 'https://github.com/sofusalbertsen/argo-infra'
    path: charts/sentence-app
    targetRevision: main
    helm:
      releaseName: sentence
      valueFiles:
      - $values/bootstrapped-apps/sentence/values.abc.yaml
  - repoURL: 'https://github.com/sofusalbertsen/argo-infra'
    targetRevision: main
    ref: values
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true