apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sentence
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  source:
    chart: charts/sentence-app
    repoURL: 'https://github.com/sofusalbertsen/argo-infra.git'
    targetRevision: 0.1.0
    helm:
      releaseName: sentence
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true