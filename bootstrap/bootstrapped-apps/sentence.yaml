apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sentence
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: ''
    namespace: ''
    server: ''
  source:
    path: charts/sentence-app
    repoURL: 'https://github.com/sofusalbertsen/argo-infra.git'
    targetRevision: HEAD
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
